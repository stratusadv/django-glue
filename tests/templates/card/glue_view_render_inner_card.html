{% extends 'card/card.html' %}

{% load django_glue %}

{% block header %}
    Render Inner
{% endblock %}

{% block body %}
    <div
        x-data="{
            view_card: new ViewGlue('{% url "view_card" %}?tacos=hello')
        }"
        class="row g-3 p-3"
    >
        <div class="col-12">
            <button
                class="btn btn-secondary px-2 w-100"
                x-on:click="await view_card.render_inner($refs.target_div)"
            >
                Render View to Inner HTML
            </button>
        </div>
        <div class="col-12">
            <div class="col-12 p-3 border border-success" x-ref="target_div">
                <p class="text-center m-0">
                    VIEW RENDER TARGET DIV CONTENTS
                </p>
            </div>
        </div>
    </div>
{% endblock %}
