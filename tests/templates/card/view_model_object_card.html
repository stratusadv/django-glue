{% extends 'card/card.html' %}

{% load django_glue %}

{% block header %}
    VIEW Model Object
{% endblock %}

{% block body %}
    <div x-data="{
        test_model_x: new GlueModelObject('test_model_1')
        }" class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-12">
                    <button x-on:click="test_model_x.get()" class="btn btn-outline-secondary px-2 py-0 float-end">
                        View
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-5">First Name:</div>
                <div class="col-7" x-text="test_model_x.first_name"></div>
            </div>

            <div class="row">
                <div class="col-5">Last Name:</div>
                <div class="col-7" x-text="test_model_x.last_name"></div>
            </div>

            <div class="row">
                <div class="col-5">Description:</div>
                <div class="col-7" x-text="test_model_x.description"></div>
            </div>

            <div class="row">
                <div class="col-5">Favorite Number:</div>
                <div class="col-7" x-text="test_model_x.favorite_number"></div>
            </div>

            <div class="row">
                <div class="col-5">Weight (lbs):</div>
                <div class="col-7" x-text="test_model_x.weight_lbs"></div>
            </div>

            <div class="row">
                <div class="col-12 mt-3 text-center">
                    <small class="text-muted">If the model object is deleted there is nothing to view</small>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
