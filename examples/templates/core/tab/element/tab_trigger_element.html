<li>
    <button
        :id="$id('tab', whichTab($el.parentElement, $refs.tablist))"
        @click="select($el.id)"
        @focus="select($el.id)"
        type="button"
        role="tab"
        class="bg-transparent h-100 mb-1 position-relative px-3"
        :class="isSelected($el.id) ? 'tab-item text-primary' : 'text-primary-dark' "
        style="border: none; "
    >{{ trigger_text }}</button>
</li>
