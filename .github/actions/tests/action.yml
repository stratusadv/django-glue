name: 'Tests'
description: 'An action to run Django tests to validate code correctness and database integrity.'

inputs:
  python-version:
    description: 'Python version to use'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Setup Python
      run: uv python install ${{ inputs.python-version }}
      shell: bash

    - name: Install dependencies
      run: uv sync --extra development --extra documentation
      shell: bash

    - name: Package tests
      run: uv run python test_project/manage.py test --settings=system.settings --noinput
      shell: bash

    - name: Documentation tests
      run: uv run mkdocs build --strict
      shell: bash
